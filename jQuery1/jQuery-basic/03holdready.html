<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>holdready</title>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $.holdReady(true);
        $(document).ready(function(){
            alert('ready');
        })
    </script>
</head>
<body>
    <button class="btn">btn</button>
    <script>
        var btn=$(".btn")[0];
        btn.onclick=function(){
            $.holdReady(false);
        }
    </script>
</body>
</html>
