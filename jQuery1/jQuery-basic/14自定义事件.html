<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //写入你的代码

            /*
            自定义事件需满足两个条件
            1、必须通过on()来添加事件
            2、通过trigger（）或triggerHandler()来触发事件
             */
            $('button').on('myclick',function(){
                alert('hello1');
            })
            $('button').trigger('myclick');
        })
    </script>
</head>
<body>
<button>点我</button>

</body>
</html>
