<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stop和delay方法作业</title>
    <style>
        div{
            width:300px;
            height:300px;
            background: red;
        }
    </style>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $('div').fadeOut(1000).fadeIn(1000).slideDown(1000);})
        })
    </script>
</head>
<body>
<button>执行动画</button>
<div></div>
</body>
</html>
