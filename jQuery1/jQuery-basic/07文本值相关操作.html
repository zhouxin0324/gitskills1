<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本值相关操作</title>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
             //写入你的代码
            //val()取得的是元素的value值，传入参数设置元素的value值
            //text（）取得元素的文本内容，传入参数替换元素原本的内容及子元素
            //html（）取得元素的内容及子元素，传入参数设置元素的内容及子元素
            $('li').val(1);
            console.log($('li').val());
            $('div').text("<p>djfd</p><span>freg</span>")
            console.log($('div').eq(0).text());
            $('div').eq(2).html("<p>difd</p><span>jfd</span>");
            console.log($('ul').html());

        })
    </script>
</head>
<body>
<ul>
    <li>我是</li>
    <li>div</li>
    <li>爱情是什么</li>
    <li>一个从不说爱你的人</li>
</ul>
<div><p>123</p></div>
<div></div>
<div></div>
</body>
</html>
