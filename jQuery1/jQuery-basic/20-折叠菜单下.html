<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .nav{
            width:200px;
            list-style:none;
        }
        .nav>li{
            border:1px solid #000;
            border-bottom:none;
            line-height:32px;
            text-indent:1em;
            position:relative;
        }
        .nav>li:last-child{
            border-bottom:1px solid #000;
            border-bottom-right-radius:10px;
            border-bottom-left-radius:10px;
        }
        .nav>li:first-child{
            border-top-right-radius:10px;
            border-top-left-radius:10px;
        }
        .nav>li>span{
            display:inline-block;
            background:url("./imgs/arrow_right.png") no-repeat center center;
            width:16px;
            height:16px;
            position:absolute;
            right:5px;
            top:7px;
        }
        .sub>li{
            list-style:none;
            background:mediumpurple;
            border-bottom:1px solid #fff;
        }
        .sub>li:hover{
            background: red;
        }
        .sub{
            display:none;
        }
        .current>span{
           transform:rotate(90deg);
        }
    </style>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //写入你的代码
            $('.nav>li').click(function(){
               $(this).children('.sub').slideToggle(1000);
               $(this).siblings().children('.sub').slideUp(1000);
               $(this).toggleClass('current');
            })
        })
    </script>
</head>
<body>
<ul class="nav">
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
</ul>
</body>
</html>
