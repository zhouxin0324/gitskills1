<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>map和each的用法及区别</title>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        var a=[1,3,5,7,9];
        var obj={0:1,1:3,2:5,3:7,4:9,length:5};  //伪数组

        /*
        原生foreach和jQuery的each的区别：
            1、foreach的回调函数的第一个参数是value，
                each的回调函数的第一个参数是index；
            2、jQuery的each方法可以遍历伪数组;
            3、foreach和each方法不改变原数组，foreach无返回值，each返回原数组或原伪数组；
        */
        //原生foreach方法
        var a4=a.forEach(function(value,index){
            console.log(index,value);
            //return index+value; //无效的返回值
        })
        //jquery的each静态方法
        var a1=$.each(obj,function(index,value){
            console.log(index,value);
            return index+value;  //无效的返回值
        })
        var a6=$.each(a,function(index,value){
            console.log(index,value);
            return index+value;  //无效的返回值
        })

        /*
        map和each的区别：
        map默认返回一个空数组或空伪数组
        each返回原数组或原伪数组

        each方法不支持在回调函数中对遍历的数组进行处理
        map方法支持在回调函数中通过return对遍历的数组进行处理，并返回新的数组
        */

        //原生map方法
        var a5=a.map(function(value,index,a){
            console.log(index,value);
            console.log(this);
            return index+value;
        });

        //jquery的map静态方法
        var a3=$.map(obj,function(value,index){
            console.log(index,value);
        })

        var a2=$.map(a,function(value,index){
            console.log(index,value);
        })
        console.log('a1',a1);
        console.log('a2',a2);
        console.log('a3',a3);
        console.log('a4',a4);
        console.log('a5',a5);
        console.log('a6',a6);
    </script>
</head>
<body>
    
</body>
</html>
