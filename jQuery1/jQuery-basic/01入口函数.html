<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>入口函数</title>
    <script src="js\jquery-1.12.4.js"></script>
</head>
<script>
    /*
    *js原生的加载时在dom元素加载完，并图片也加载完成，才会加载js原生代码的入口函数
    *jQuery加载在dom元素加载完，图片未成功加载，就加载jQuery的入口函数
    **/
    window.onload=function(){
        var img=document.getElementsByTagName('img')[0];
        console.log('js',img);
        var width=window.getComputedStyle(img).width;
        console.log(width);
    }

    $(document).ready(function(){
        var $img=$("img");
        console.log('jquery',$img);
        var $width=$img.width();
        console.log($width);
    })
</script>
<body>
    <img src="https://img.alicdn.com/tfs/TB1LlXGqljTBKNjSZFuXXb0HFXa-190-140.gif" alt="">
</body>
</html>
