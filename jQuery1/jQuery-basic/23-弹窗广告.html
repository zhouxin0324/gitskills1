<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗广告</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .ad{
            position:fixed;
            right:0;
            bottom:0;
            display:none;
        }
        .ad>span{
            display:inline-block;
            width:30px;
            height:30px;
            position:absolute;
            top:0;
            right:0;
        }
    </style>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('span').click(function(){
                $('.ad').remove();
            })
            $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);

        })
    </script>
</head>
<body>
<div class="ad">
    <img src="./imgs/ad-pic.png">
    <span></span>
</div>
</body>
</html>
