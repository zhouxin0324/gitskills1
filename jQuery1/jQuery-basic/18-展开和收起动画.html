<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开和收起动画</title>
    <style>
        div{
            width:150px;
            height: 300px;
            background: red;
        }
    </style>
    <script src="js\jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //写入你的代码
            $('button').eq(0).click(function(){
                $('div').slideDown(1000);
            })
            $('button').eq(1).click(function(){
                $('div').slideUp(1000);
            })
            $('button').eq(2).click(function(){
                $('div').slideToggle(1000);
            })
        })
    </script>
</head>
<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
    <div></div>
</body>
</html>
